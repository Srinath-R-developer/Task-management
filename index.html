<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Task Management App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 25px;
            color: white;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.8;
            font-size: 1rem;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-container input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-container input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.3);
        }

        .search-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .add-btn {
            padding: 12px 25px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .task-form {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        .task-form.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .task-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .task-card.completed {
            opacity: 0.7;
        }

        .task-card.high-priority {
            border-left-color: #e53e3e;
        }

        .task-card.medium-priority {
            border-left-color: #dd6b20;
        }

        .task-card.low-priority {
            border-left-color: #38a169;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .task-checkbox.checked {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-action {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #e6fffa;
            color: #319795;
        }

        .edit-btn:hover {
            background: #b2f5ea;
        }

        .delete-btn {
            background: #fed7d7;
            color: #e53e3e;
        }

        .delete-btn:hover {
            background: #feb2b2;
        }

        .task-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .task-description {
            color: #4a5568;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #718096;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .priority-high {
            background: #fed7d7;
            color: #c53030;
        }

        .priority-medium {
            background: #feebc8;
            color: #c05621;
        }

        .priority-low {
            background: #c6f6d5;
            color: #2f855a;
        }

        .due-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .overdue {
            color: #e53e3e;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            opacity: 0.8;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 1s ease-out;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes taskComplete {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .task-complete-animation {
            animation: taskComplete 0.5s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .tasks-grid {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .stat-card,
            .controls,
            .task-form {
                padding: 20px;
            }

            .task-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Task Management Hub</h1>
            <p>Stay organized, stay productive</p>
        </div>

        <!-- Statistics -->
        <div class="stats-container">
            <div class="stat-card">
                <h3 id="totalTasks">0</h3>
                <p>Total Tasks</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="totalProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <h3 id="completedTasks">0</h3>
                <p>Completed</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="completedProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <h3 id="pendingTasks">0</h3>
                <p>Pending</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="pendingProgress" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-row">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                </div>
                <button class="add-btn" id="addTaskBtn">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>
        </div>

        <!-- Task Form -->
        <div class="task-form" id="taskForm">
            <h2 id="formTitle">Create New Task</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title..." required>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Task description..."></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveBtn">Save Task</button>
            </div>
        </div>

        <!-- Tasks Grid -->
        <div class="tasks-grid" id="tasksGrid">
            <!-- Tasks will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-clipboard-list"></i>
            <h3>No Tasks Found</h3>
            <p>Start by adding your first task or adjust your search filters</p>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentFilter = 'all';
                this.searchTerm = '';
                this.editingTaskId = null;
                
                this.initializeEventListeners();
                this.renderTasks();
                this.updateStats();
            }

            initializeEventListeners() {
                // Add task button
                document.getElementById('addTaskBtn').addEventListener('click', () => {
                    this.showTaskForm();
                });

                // Cancel button
                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.hideTaskForm();
                });

                // Save button
                document.getElementById('saveBtn').addEventListener('click', () => {
                    this.saveTask();
                });

                // Search input
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.renderTasks();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderTasks();
                    });
                });

                // Form validation
                document.getElementById('taskTitle').addEventListener('input', this.validateForm);
            }

            showTaskForm(task = null) {
                const form = document.getElementById('taskForm');
                const title = document.getElementById('formTitle');
                
                if (task) {
                    title.textContent = 'Edit Task';
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskDescription').value = task.description;
                    document.getElementById('taskPriority').value = task.priority;
                    document.getElementById('taskDueDate').value = task.dueDate;
                    this.editingTaskId = task.id;
                } else {
                    title.textContent = 'Create New Task';
                    this.clearForm();
                    this.editingTaskId = null;
                }
                
                form.classList.add('active');
                document.getElementById('taskTitle').focus();
            }

            hideTaskForm() {
                document.getElementById('taskForm').classList.remove('active');
                this.clearForm();
                this.editingTaskId = null;
            }

            clearForm() {
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskPriority').value = 'medium';
                document.getElementById('taskDueDate').value = '';
            }

            validateForm() {
                const title = document.getElementById('taskTitle').value.trim();
                const saveBtn = document.getElementById('saveBtn');
                
                if (title) {
                    saveBtn.disabled = false;
                    saveBtn.style.opacity = '1';
                } else {
                    saveBtn.disabled = true;
                    saveBtn.style.opacity = '0.6';
                }
            }

            saveTask() {
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const priority = document.getElementById('taskPriority').value;
                const dueDate = document.getElementById('taskDueDate').value;

                if (!title) {
                    alert('Please enter a task title');
                    return;
                }

                const taskData = {
                    title,
                    description,
                    priority,
                    dueDate,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                if (this.editingTaskId) {
                    // Update existing task
                    const taskIndex = this.tasks.findIndex(t => t.id === this.editingTaskId);
                    if (taskIndex !== -1) {
                        this.tasks[taskIndex] = { ...this.tasks[taskIndex], ...taskData };
                    }
                } else {
                    // Create new task
                    const newTask = {
                        id: Date.now().toString(),
                        ...taskData
                    };
                    this.tasks.unshift(newTask);
                }

                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                this.hideTaskForm();
                
                // Show success animation
                this.showNotification('Task saved successfully!');
            }

            toggleTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    
                    // Add completion animation
                    const taskCard = document.querySelector(`[data-task-id="${taskId}"]`);
                    if (taskCard) {
                        taskCard.classList.add('task-complete-animation');
                        setTimeout(() => {
                            taskCard.classList.remove('task-complete-animation');
                        }, 500);
                    }
                }
            }

            deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification('Task deleted successfully!');
                }
            }

            editTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    this.showTaskForm(task);
                }
            }

            filterTasks() {
                return this.tasks.filter(task => {
                    const matchesSearch = task.title.toLowerCase().includes(this.searchTerm) ||
                                        task.description.toLowerCase().includes(this.searchTerm);
                    
                    const matchesFilter = this.currentFilter === 'all' ||
                                        (this.currentFilter === 'completed' && task.completed) ||
                                        (this.currentFilter === 'pending' && !task.completed) ||
                                        (this.currentFilter === 'high' && task.priority === 'high');
                    
                    return matchesSearch && matchesFilter;
                });
            }

            renderTasks() {
                const tasksGrid = document.getElementById('tasksGrid');
                const emptyState = document.getElementById('emptyState');
                const filteredTasks = this.filterTasks();

                if (filteredTasks.length === 0) {
                    tasksGrid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                tasksGrid.style.display = 'grid';
                emptyState.style.display = 'none';

                tasksGrid.innerHTML = filteredTasks.map(task => this.createTaskCard(task)).join('');

                // Add event listeners to task cards
                filteredTasks.forEach(task => {
                    const taskCard = document.querySelector(`[data-task-id="${task.id}"]`);
                    
                    // Checkbox
                    const checkbox = taskCard.querySelector('.task-checkbox');
                    checkbox.addEventListener('click', () => this.toggleTask(task.id));
                    
                    // Edit button
                    const editBtn = taskCard.querySelector('.edit-btn');
                    editBtn.addEventListener('click', () => this.editTask(task.id));
                    
                    // Delete button
                    const deleteBtn = taskCard.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', () => this.deleteTask(task.id));
                });
            }

            createTaskCard(task) {
                const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && !task.completed;
                const dueDateFormatted = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : '';

                return `
                    <div class="task-card ${task.priority}-priority ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                        <div class="task-header">
                            <div class="task-checkbox ${task.completed ? 'checked' : ''}">
                                ${task.completed ? '<i class="fas fa-check"></i>' : ''}
                            </div>
                            <div class="task-actions">
                                <button class="task-action edit-btn">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="task-action delete-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <h3 class="task-title ${task.completed ? 'completed' : ''}">${task.title}</h3>
                        
                        ${task.description ? `<p class="task-description">${task.description}</p>` : ''}
                        
                        <div class="task-meta">
                            <span class="priority-badge priority-${task.priority}">
                                ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)} Priority
                            </span>
                            ${task.dueDate ? `
                                <div class="due-date ${isOverdue ? 'overdue' : ''}">
                                    <i class="fas fa-calendar"></i>
                                    ${dueDateFormatted}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;

                // Update progress bars
                document.getElementById('totalProgress').style.width = '100%';
                document.getElementById('completedProgress').style.width = `${completionRate}%`;
                document.getElementById('pendingProgress').style.width = `${100 - completionRate}%`;
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            showNotification(message) {
                // Create a simple notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #48bb78;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                    z-index: 1000;
                    animation: slideInRight 0.3s ease-out;
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.3s ease-out';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
        }

        // Add notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new TaskManager();
        });
    </script>
</body>
